<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/31457a23a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Tienda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./compra.html">Inicio</a>
              <a class="nav-link" active href="./index.html">Tienda</a>
            </div>
            <div class="UsuarioNavBar d-flex align-items-center">
              <div class="nav-item" id="contador-carrito">
                <i class="fa-solid fa-cart-shopping" id="open"></i>
              </div>
              <p id="nombreUsuarioInd" class="nav-link m-0 px-2"></p>
              <div class="photo"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="modal-container d-flex" id="modal_container">
        <div class="modal-carrito">
          <div class="d-flex justify-content-center">
            <div class="">
              <h3 class="tituloCarrito">Carrito</h3>
            </div>
            <div class="d-flex divIconClose">
              <i class="bi bi-x-square pe-3 pt-2" id="cerrar" ></i>
            </div>
          </div>
          <div id="mostrarPrecio">  </div>
          
          <div id="carrito-contenedor"></div>
          <div class="text-center pb-1">
            <button type="button" class="btn btn-success" id="terminarCompra">Comprar</button>
            <button type="button" class="btn btn-danger" id="eliminarItemCarrito">Eliminar todo</button>
          </div>
          
        </div>
      </div>
      <!--Botones para filtrar-->
      <div class="container text-center" id="botones">
      </div>
      <!--Tarjetas de tienda compra-->
      <section class="container pt-3">
        <div id="productoContenedor" class="row g-3 container">
        </div>
      </section>

      <section id="paginaTerminarCompra">
      </section>


    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
